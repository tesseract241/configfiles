# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "battery 0"
order += "disk /"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_usage"
order += "memory"
order += "wireless wlp3s0"
order += "ethernet enp0s10"
order += "tztime local"

tztime local {
    format = " %a %Y-%m-%d %H:%M:%S"
}

wireless wlp3s0 {
    format_up = "📶 %ip on %essid at %frequency"
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

ethernet enp0s10{
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "eth: %ip at %speed"
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

disk "/" {
     format = "💻 %avail"
}

cpu_usage {
    format = "📈 %usage"
}

memory {
    format = "💽 %used"
}

cpu_temperature 0 {
    format = "🌡 core 0: %degrees °C"
    max_threshold = 70
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
}

cpu_temperature 1 {
    format = "🌡 core 1: %degrees °C"
    max_threshold = 70
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp3_input"
}

volume master {
    format = "🔉 %volume"
    format_muted = "🔇 %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = " %status %percentage "
    threshold_type = "percentage"
    low_threshold = 30
    format_down = "🔌"
    status_chr = "⚡"
    status_bat = "🔋"
    status_unk = "❔"
    #last_full_capacity = true
    status_full = "🔌🔋"
    path = "/sys/class/power_supply/BAT%d/uevent"
}
